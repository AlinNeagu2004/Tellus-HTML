            <fieldset>
              <legend>
                <h2>SIGN UP</h2>
              </legend>
              <form action="index.html">
                <label for="name"><sup><img src="images/required.svg" alt="required" width="7"></sup>Name: </label>
                <input type="text" id="name" name="name" size="17" value="Alin Neagu" disabled>
                <br><br>
                <label for="username"><sup><img src="images/required.svg" alt="required" width="7"></sup>Username:
                </label>
                <input type="text" id="username" name="username" size="13" value="AlinNeagu2004" disabled>
                <br><br>
                <label for="email"><sup><img src="images/required.svg" alt="required" width="7"></sup>Email: </label>
                <input type="email" id="email" name="email" size="17"
                  pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="e.g. alinneagu10@gmail.com" autofocus
                  required>
                <br><br>
                <label for="password"><sup><img src="images/required.svg" alt="required" width="7"></sup>Password:
                </label>
                <input type="password" id="password" name="password" size="14"
                  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters"
                  required>
                <br><br>
                <label for="dateOfBirth"><sup><img src="images/required.svg" alt="required" width="7"></sup>Date of
                  birth:
                </label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                <br><br>
                <label for="gender"><sup><img src="images/required.svg" alt="required" width="7"></sup>Gender: </label>
                <select id="gender">
                  <option value="woman" disabled>Woman</option>
                  <option value="woman" selected>Man</option>
                  <option value="i prefer not to say">I prefer not to say</option>
                  <option value="personalized" disabled>Personalized</option>
                </select>
                <br><br>
                <label for="tel">Phone number: </label>
                <input type="tel" id="tel" name="tel" size="11" pattern="^\+?[0-9]{1,3}[0-9]{0,14}(?:\s\-\.\(\).+)?$"
                  title="e.g. +1 234 567 8900">
                <br><br>
